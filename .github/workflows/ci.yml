name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - master

jobs:

  standard:

    strategy:

      fail-fast: false

      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    name: ${{ matrix.runs-on }} â€¢ x64 ${{ matrix.args }}
    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Setup Python ${{ matrix.python }}
      uses: actions/setup-python@v2

    - name: Basic GitHub action setup
      uses: actions/checkout@v2

    - name: Set dummy version
      run: echo "SETUPTOOLS_SCM_PRETEND_VERSION=0.0" >> $GITHUB_ENV

    - name: Install
      run: python -m pip install .

    - name: Run tests
      working-directory: tests
      run: |
        python paths.py
        python copying.py

    - name: Run tests CLI
      working-directory: tests/cli
      run: |
        python G5check.py
        python G5compare.py
        python G5list.py
        python G5print.py
        python G5repair.py
        python G5repack.py

    - name: Run examples
      working-directory: docs/examples
      run: python copy_modify-selection.py
